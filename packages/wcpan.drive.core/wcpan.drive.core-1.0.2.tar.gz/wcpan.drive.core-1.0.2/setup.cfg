[metadata]
name = wcpan.drive.core
version = attr: wcpan.drive.core.__version__
description = asynchronous generic cloud drive library
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE.txt
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
author = Wei-Cheng Pan
author_email = legnaleurc@gmail.com
url = https://github.com/legnaleurc/wcpan.drive.core

[options]
packages = wcpan.drive.core
namespace_packages = wcpan.drive
python_requires = >=3.8
install_requires = 
	PyYAML ~= 5.3
	arrow ~= 0.15
	wcpan.logger ~= 1.2

[egg_info]
tag_build = 
tag_date = 0

