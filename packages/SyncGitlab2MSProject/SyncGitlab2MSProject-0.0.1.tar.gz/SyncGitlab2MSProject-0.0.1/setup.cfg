[metadata]
name = SyncGitlab2MSProject
description = Add a short description here!
author = Carli Freudenberg
author-email = carli.freudenberg@posteo.de
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/pyscaffold/pyscaffold/
project-urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	pywin32>=228
	python-gitlab>=2.5.0
	python-dateutil>=2.8.1
python_requires = >=3.8

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	sync_gitlab2msproject = syncgitlab2msproject.cli:run

[test]
extras = True

[tool:pytest]
addopts = 
	--cov syncgitlab2msproject --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.venv*
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = syncgitlab2msproject
extensions = 
	pyproject
	markdown

[egg_info]
tag_build = 
tag_date = 0

