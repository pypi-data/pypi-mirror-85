ImageName = jgrapht_capi
Args = -H:IncludeResourceBundles=com.sun.org.apache.xml.internal.utils.res.XResourceBundle,\
          com.sun.org.apache.xml.internal.res.XMLErrorResources,\
          com.sun.org.apache.xerces.internal.impl.msg.XMLMessages \
       -H:ReflectionConfigurationResources=${.}/reflection-config.json \
       -H:IncludeResources=xlink.xsd \
       -H:IncludeResources=graphml.xsd \
       -H:IncludeResources=viz.xsd \
       -H:IncludeResources=gexf.xsd \
       -H:Log=registerResource: \
       -H:+ReportExceptionStackTraces \
       -H:CLibraryPath=src/main/native
