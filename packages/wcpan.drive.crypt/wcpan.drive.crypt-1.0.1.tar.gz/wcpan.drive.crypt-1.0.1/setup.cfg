[metadata]
name = wcpan.drive.crypt
version = attr: wcpan.drive.crypt.__version__
description = crypt middleware for wcpan.drive
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE.txt
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
author = Wei-Cheng Pan
author_email = legnaleurc@gmail.com
url = https://github.com/legnaleurc/wcpan.drive.crypt

[options]
packages = wcpan.drive.crypt
namespace_packages = wcpan.drive
python_requires = >=3.8
install_requires = 
	numpy ~= 1.18
	wcpan.drive.core ~= 1.0

[egg_info]
tag_build = 
tag_date = 0

