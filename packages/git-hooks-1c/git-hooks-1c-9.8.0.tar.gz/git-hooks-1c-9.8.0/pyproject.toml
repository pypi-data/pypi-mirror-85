[tool.poetry]
name = "git-hooks-1c"
version = "9.8.0"
description = "Git hooks utilities for 1C:Enterprise"
authors = ["Cujoko <cujoko@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Cujoko/git-hooks-1c"
keywords = ["1c", "git", "pre-commit", "v8reader", "v8unpack", "gcomp"]
classifiers=[
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: Russian",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development",
    "Topic :: Utilities"
]

[tool.poetry.scripts]
gh1c = "git_hooks_1c.__main__:run"

[tool.poetry.dependencies]
python = "^3.9"
cjk-commons = "^3.5"
fleep = "^1.0"
loguru = "^0.5"
parse-1c-build = "^5.14"
plumbum = "^1.6"

[tool.poetry.dev-dependencies]
pylint = "^2.6"
pytest = "^6.1"
rope = "^0.18"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
