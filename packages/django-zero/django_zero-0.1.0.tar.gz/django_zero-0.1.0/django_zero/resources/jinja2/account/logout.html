{% extends "account/base.html" %}

{% block head_title %}{{ _('Sign Out') }}{% endblock %}

{% block content %}
    <main role="main">
        <form class="account card box-shadow p-4" method="POST" action="{% url 'account_logout' %}">
            {% csrf_token %}

            <div class="mb-4" style="width: 420px;">
                <h1 class="h3 mb-3 font-weight-normal">{{ _("Sign Out") }}</h1>
            </div>

            <p>{{ _('Are you sure you want to sign out?') }}</p>

            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}

            <button class="btn btn-lg btn-primary btn-block" type="submit">{{ _("Sign Out") }}</button>
        </form>
    </main>
{% endblock %}
