[tox]
envlist =
    test
    override_plain
    override_file
    cli_override_plain
    cli_override_file

[testenv]
skip_install = true
pypi_filter = numpy==1.17.4
deps = matplotlib==3.2.*
commands = python -c "from numpy import __version__; print(__version__); assert __version__ == '1.17.4'"

# Test that the pypi_filter option given here takes precedence.
[testenv:override_plain]
skip_install = true
pypi_filter = numpy==1.17.3
deps = matplotlib==3.2.*
commands = python -c "from numpy import __version__; print(__version__); assert __version__ == '1.17.3'"

# Test that specifying the constraints file leads to the
# pypi_filter option from the main environment being ignored.
[testenv:override_file]
skip_install = true
pypi_filter = file://constraints1.txt
deps = matplotlib==3.2.*
commands = python -c "from numpy import __version__; print(__version__); assert __version__ == '1.17.2'"

# Command-line flags should override config options
[testenv:cli_override_plain]
skip_install = true
pypi_filter = numpy==1.17.3
passenv = NUMPY_EXPECTED
deps = matplotlib==3.2.*
commands = python -c "from numpy import __version__; print(__version__); assert __version__ == '{env:NUMPY_EXPECTED}'"

# Command-line flags should override config options
[testenv:cli_override_file]
skip_install = true
pypi_filter = file://constraints1.txt
passenv = NUMPY_EXPECTED
deps = matplotlib==3.2.*
commands = python -c "from numpy import __version__; print(__version__); assert __version__ == '{env:NUMPY_EXPECTED}'"
