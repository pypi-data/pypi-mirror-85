<header>

                <div class="row align-items-center">

                    <div class="col-xl-2 col-lg-2 col-md-2">
                        <div class="logo">
							
                            <a href="/"><img src="{{ url_for('custom_bp.app_logo') }}" alt="{{ application_name }}" height="80"></a>
							
                        </div>
                    </div>
                    <div class="col-xl-10 col-lg-10 col-md-10">

									{#
									<li class="{% if navigation_type=='home' %}active{% endif %}">

											Home
										</a>
									</li>
									#}
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <!-- Mobile Menu -->
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
