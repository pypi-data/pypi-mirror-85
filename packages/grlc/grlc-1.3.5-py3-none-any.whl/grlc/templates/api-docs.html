<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>grlc</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.17.1/swagger-ui.css" >
    <link rel="icon" href="{{ relative_path + url_for('.static', filename='favicon.ico')}}">
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-80202120-1', 'auto');
      ga('send', 'pageview');

    </script>
  </head>

  <body>
    <div id='header'>
      <div class="swagger-ui">
        <div class="topbar">
          <a class="link" href="https://github.com/CLARIAH/grlc">
            <img height="50" width="50"  alt="grlc" src="{{ relative_path + url_for('.static', filename='grlc_logo_02.png')}}">
            <span>grlc</span>
          </a>
        </div>
      </div>
    </div>

    <div id="swagger-ui"></div>

    <div class="swagger-ui">
      <div class="wrapper">
        <section class="block col-12 block-desktop col-12-desktop">
          <div id="ohyeahdiv" class="block col-12 block-desktop col-12-desktop" style="margin-top: 20px;">
            <p style="text-align:left;">
              <button class="btn" id="ohyeah" onclick="grlcProvToggle()">Oh, yeah?</button>
              <span style="float:right;">
                <button class="btn" id="prev-commit" onclick="">&lt; Prev</button>
                 |
                <button class="btn" id="next-commit" onclick="">Next &gt;</button>
              </span>
            </p>
          </div>
          <div id="prov" class="swagger-ui-wrap" style="margin-top: 20px; display: none;"></div>
        </section>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.17.1/swagger-ui-bundle.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.17.1/swagger-ui-standalone-preset.js"> </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery-1.8.0.min.js" type='text/javascript'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ba-bbq/1.2.1/jquery.ba-bbq.min.js" type='text/javascript'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js" type='text/javascript'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" type='text/javascript'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type='text/javascript'></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-linkify/1.1.7/jquery.linkify.js" type='text/javascript'></script>
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.6.0/clipboard.min.js"></script>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script src="{{ relative_path + url_for('.static', filename='js/grlc-layout.js')}}"></script>
    <script src="{{ relative_path + url_for('.static', filename='js/grlc-api.js')}}"></script>

    <script>
      window.onload = grlcOnLoad();
      $('#prev-commit').hide();
      $('#next-commit').hide();
      $('#ohyeahdiv').hide();


      // Initialize Clipboard for copying provenance trace to clipboard
      new Clipboard('.btn');
    </script>
  </body>
</html>
