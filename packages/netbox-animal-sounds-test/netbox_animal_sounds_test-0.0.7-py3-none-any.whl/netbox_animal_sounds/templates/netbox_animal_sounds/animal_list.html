{% extends 'base.html' %}

{% block content %}
    <h1>Animals</h1>
    <table class="table">
        <tr>
            <th>Animal</th>
            <th>Sound</th>
        </tr>
        {% for animal in animals %}
        <tr>
            <td><a href="{% url 'plugins:netbox_animal_sounds:animal' name=animal.name %}">{{ animal.name }}</a></td>
            <td>{{ animal.sound }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No animals defined!</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
