$schema: http://json-schema.org/draft-07/schema
$id: http://openepda.org/schemas/pin_info_v0.1.yaml
type: object
required: [name, width, xsection, xya]
properties:
  name:
    type: string
  width:
    type: number
  xsection:
    type: string
  xya:
    type: array
    items: [{type: number}, {type: number}, {type: number}]
