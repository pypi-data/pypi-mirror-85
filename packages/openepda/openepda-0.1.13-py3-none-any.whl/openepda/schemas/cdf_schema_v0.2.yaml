$schema: http://json-schema.org/draft-07/schema
$id: http://openepda.org/schemas/cdf_schema_v0.2.yaml
type: object
properties:
  cdf:  # file identifier
    description: Unique file identifier.
    type: string
  cell: {type: string}
  unit:
    type: string
    description: Length unit for the numeric values.
    pattern: ^[cun]*m$
  bbox:
    type: array
    items:
      - type: array
        description: South-west corner coordinates.
        items: [{type: number}, {type: number}]
      - type: array
        description: North-east corner coordinates.
        items: [{type: number}, {type: number}]
  fiducial:
    type: object
    properties:  # Three types of fiducials are recognized
      target:  # 1
        type: array
        items:
          type: object
          additionalProperties:
            type: array
            items: [{type: number}, {type: number}]  # (u, v): chip coordinates
      cornerUL:  # 2
        type: array
        items:
          type: object
          additionalProperties:
            type: array
            items: [{type: number}, {type: number}]  # (u, v): chip coordinates
      disc:  # 3
        type: array
        items:
          type: object
          additionalProperties:
            type: array
            items: [{type: number}, {type: number}]  # (u, v): chip coordinates
    additionalProperties: false
  io:
    type: object
    properties:  # Three types of io's are recognized
      optical_port:  # 1
        type: array
        items:
          type: object
          additionalProperties:
            type: array
            items: [{type: number}, {type: number}]  # (u, v): chip coordinates
      dc_pad:  # 2
        type: array
        items:
          type: object
          additionalProperties:
            type: array
            items: [{type: number}, {type: number}]  # (u, v): chip coordinates
      rf_pad:  # 3
        type: array
        items:
          type: object
          additionalProperties:
            type: array
            items: [{type: number}, {type: number}]  # (u, v): chip coordinates
    additionalProperties: false
  _openEPDA:
    type: object
    properties:
      format:
        const: openEPDA-CDF
      version:
        type: string
        enum: ["0.2"]
      link:
        type: string
        description: Link to openEPDA site.
        pattern: "^[hH][tT][tT][pP][sS]://([wW]{3}.)?[oO][pP][eE][nN][eE][pP][dD][aA].org(/openepda_cdf_format.html)?$"
required: [cdf, cell, unit, bbox, io, _openEPDA]
additionalProperties: false
