{% extends "apps/base.html" %}
{% load staticfiles %}

{% block extra_css %}
<link rel="stylesheet" href="{% static "css/jquery-ui.css" %}">
{% endblock extra_css %}

{% block app-content %}
<div class="row">
	<div class="col-md-12">
		<form action="{% url 'app-add-team' app_name %}" method="post">
			{% csrf_token %}
			<fieldset>
				<div class="clearfix control-group{% if form.errors.team %} error{% endif %}">
					<label>Team name</label>
					<input type="text" class="input-xlarge" name="{{ form.team.name }}" id="autocomplete">
					<span class="help-inline">{{ form.errors.team }}</span>
				</div>
				<button class="btn primary" type="submit">Add</button>
			</fieldset>
		</form>
	</div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static "js/vendor/jquery-ui.custom.js" %}"></script>
<script src="{% static "js/lib/first_word.js" %}"></script>

<script>
var team = [
	{% for t in teams %}
	"{{ t }}"{% if not forloop.last %},{% endif %}
	{% endfor %}
];
$( "#autocomplete" ).autocomplete({
	source: $.first_word(team)
});
</script>
{% endblock %}
