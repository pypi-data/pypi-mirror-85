{% load i18n %}

<div id="social">
    <a class="twitterBtn smGlobalBtn" href="https://twitter.com/intent/tweet?url=http://{{site.domain}}{{article.get_absolute_url|urlencode}}&amp;text={{article.title|urlencode}}{% if article.blog.user.twitter_id %}&via={{article.blog.user.twitter_id}}{% endif %}" target="_blank">
    </a>

    <a class="facebookBtn smGlobalBtn" href="http://www.facebook.com/share.php?u=http://{{site.domain}}{{article.get_absolute_url|urlencode}}" target="_blank">
    </a>

    <a class="rssBtn smGlobalBtn" href="{% url 'csnews_feed' %}" ></a>
</div>
