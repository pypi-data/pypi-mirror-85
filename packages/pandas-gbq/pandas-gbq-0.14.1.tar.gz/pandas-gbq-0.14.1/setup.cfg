[versioneer]
vcs = git
style = pep440
versionfile_source = pandas_gbq/_version.py
versionfile_build = pandas_gbq/_version.py
tag_prefix = 
parentdir_prefix = pandas_gbq-

[flake8]
ignore = E731, W503
exclude = docs

[isort]
multi_line_output = 3
line_length = 79
default_section = THIRDPARTY
known_first_party = pandas_gbq

[egg_info]
tag_build = 
tag_date = 0

