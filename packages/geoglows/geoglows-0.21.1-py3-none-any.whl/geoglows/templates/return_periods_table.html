<div id="return_periods_table_container" align="center" style="text-align: center">
<strong style="text-align: center">Return Periods for Stream {{ reach_id }} (m^3/s)</strong>
<table id="return_periods_table" align="center" style="text-align: center; border: black; border-collapse: collapse" border="all">
  <tbody>
    <tr>
      {% for r in rp %}
        <th>{{ r }}</th>
      {% endfor %}
    </tr>
    <tr>
      {% for r in rp %}
        <td style="background-color: {{ colors[r] }}">{{ rp[r] }}</td>
      {% endfor %}
    </tr>
  </tbody>
</table>
</div>
