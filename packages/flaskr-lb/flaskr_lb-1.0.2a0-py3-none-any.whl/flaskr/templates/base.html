<!doctype html>
<title>{% block title %}{% endblock %} - Bukkake</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
<nav>
	<h1>Bukkake</h1>
	<ul>
		{% if g.user %}
			<li><span>{{ g.user['username'] }}</span>
			<li><a href="{{url_for('auth.logout')}}" class="button">Log Out</a>
		{% else %}
			<li><a href="{{url_for('auth.register')}}" class="button">Register</a>
			<li><a href="{{url_for('auth.login')}}" class="button">Log In</a>
		{% endif %}
		{% block nav %}{% endblock %}
	</ul>
</nav>
<section class="content">
	<header>
		{% block header %}{% endblock %}
	</header>
	{% for message in get_flashed_messages() %}
		<div class="flash">{{ message }}</div>
	{% endfor %}
	{% block content %}{% endblock %}
</section>
