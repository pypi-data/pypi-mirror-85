{% extends 'base.html' %}

{% block header %}
	<h1>{% block title%}Posts{% endblock %}</h1>
	{% if not current_user.is_anonymous %}
		<a class="action" href="{{ url_for('blog.create') }}">New</a>
	{% endif %}
{% endblock %}

{% block content %}
	{% for post in posts %}
		{% include "blog/_post.html"%}	
		{% if not loop.last %}
			<hr>
		{% endif %}
	{% endfor %}
{% endblock %}
