- description: 'If the RC circuit in this example is constructed from off-the-shelf
    components, what is the probability that the time constant will fall outside the
    range of 1.55 to 1.65 ms?


    First, the uncertainty PDF is calculated. Then the Monte Carlo distribution is
    imported into the process distribution of a risk calculation.'
  functions:
  - desc: Time Constant
    expr: R*(C1 + C2)
    name: tau
  inputs:
  - desc: Capacitor 2
    mean: 0.1
    name: C2
    uncerts:
    - a: 1%
      degf: .inf
      desc: ''
      dist: uniform
      name: u(C2)
  - desc: Capacitor 1
    mean: 0.22
    name: C1
    uncerts:
    - a: 5%
      degf: .inf
      desc: ''
      dist: uniform
      name: u(C1)
  - desc: Resistor
    mean: 5.0
    name: R
    uncerts:
    - a: 1%
      degf: .inf
      desc: ''
      dist: uniform
      name: u(R)
  mode: uncertainty
  name: uncertainty
  samples: 1000000
