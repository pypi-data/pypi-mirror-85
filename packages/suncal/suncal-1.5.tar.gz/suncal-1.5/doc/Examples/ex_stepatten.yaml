# PSL Uncertainty Calculator Config File
#
description: 'Example E11 - Microwave Step Attenuator

  From NIST Technical Note 1900


  TN1900, Exhibit 16, defines all inputs using an estimate and *standard* uncertainty.
  The calculator inputs take the distribution shape parameters directly, and calculate
  the standard uncertainty for you. Some parameters in the text are only given in
  terms of standard uncertainty and must be converted back to shape parameters for
  input.'
functions:
- desc: ''
  expr: Ls - dL0a + dL0b + dLd - dLia + dLib + dLk + dLm + dLs
  name: Lx
inputs:
- desc: ''
  mean: 30.0402
  name: Ls
  uncerts:
  - degf: 3.0
    desc: ''
    dist: t
    name: u(Ls)
    unc: '.0091'
- desc: ''
  mean: 0.003
  name: dLs
  uncerts:
  - a: '0.00433'
    degf: .inf
    desc: ''
    dist: uniform
    name: u(dLs)
- desc: ''
  mean: 0.0
  name: dLib
  uncerts:
  - a: '0.0005196'
    degf: .inf
    desc: ''
    dist: uniform
    name: u(dLib)
- desc: ''
  mean: 0.0
  name: dL0a
  uncerts:
  - degf: .inf
    desc: ''
    dist: normal
    name: u(dL0a)
    std: '0.002'
- desc: ''
  mean: 0.0
  name: dL0b
  uncerts:
  - degf: .inf
    desc: ''
    dist: normal
    name: u(dL0b)
    std: '0.002'
- desc: ''
  mean: 0.0
  name: dLm
  uncerts:
  - a: '0.02828'
    degf: .inf
    desc: ''
    dist: arcsine
    name: u(dLm)
- desc: ''
  mean: 0.0
  name: dLd
  uncerts:
  - a: '0.001980'
    degf: .inf
    desc: ''
    dist: arcsine
    name: u(dLd)
- desc: ''
  mean: 0.0
  name: dLia
  uncerts:
  - a: '0.0005196'
    degf: .inf
    desc: ''
    dist: uniform
    name: u(dLia)
- desc: ''
  mean: 0.0
  name: dLk
  uncerts:
  - a: '.003'
    degf: .inf
    desc: ''
    dist: arcsine
    name: u(dLk)
samples: 1000000
