- description: X-Ray Fluorescence Example from SNL ENGR224 Course.
  functions:
  - desc: Corrected measurement of standard
    expr: X_1*Y_u/X_2
    name: Y_c
    units: micrometer
  inputs:
  - desc: VLSI measurement of SHS
    mean: 0.182
    name: X_1
    uncerts:
    - degf: 9.0
      desc: ''
      dist: normal
      name: u(X_1)
      std: '.00093'
      units: micrometer
    units: micrometer
  - desc: Uncorrected Dektak measurement of check standard
    mean: 697.8
    name: Y_u
    uncerts:
    - degf: 19.0
      desc: ''
      dist: normal
      k: '1.00'
      name: u(Y_u)
      unc: '2.6'
      units: nanometer
    units: nanometer
  - desc: Dektak measurement of SHS
    mean: 0.1823
    name: X_2
    uncerts:
    - degf: 19.0
      desc: ''
      dist: normal
      name: u(X_2)
      std: '.00058'
      units: micrometer
    units: micrometer
  mode: uncertainty
  name: uncertainty
  samples: 1000000
