{% extends 'base.html' %}

{% block title %}Alarms{% endblock %}

{% block content %}
    <p>
    <a href="{% url 'alarm-new' %}?TSURU_TOKEN={{ request.token }}">new</a>
    </p>
    <ul>
      {% for item in list %}
      <li>{{ item.name }} - {{ item.expression }} <a href="{% url 'alarm-get' item.name %}?TSURU_TOKEN={{ request.token }}">view details</a> <a href="{% url 'event-list' item.name %}">events</a></li>
      {% endfor %}
    </ul>
{% endblock %}
