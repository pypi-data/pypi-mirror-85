[metadata]
name = miutil
version = 0.2.0
description = Medical imaging utilities for the AMYPAD and NiftyPET projects
long_description = file: README.rst
license = Apache 2.0
url = https://github.com/AMYPAD/miutil
maintainer = Casper da Costa-Luis
maintainer_email = casper.dcl@physics.org
keywords = fMRI, PET, SPECT, EEG, MEG
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Education
	Intended Audience :: Healthcare Industry
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
	Programming Language :: Other Scripting Engines
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Scientific/Engineering :: Medical Science Apps.

[options]
include_package_data = True
packages = find:
install_requires = 
	argparse; python_version == "2.6"

[options.package_data]
* = *.md, *.rst, *.m

[options.extras_require]
dev = 
	Pygments
	black; python_version >= "3.0"
	docutils>=0.3
	flake8
	pytest
	pytest-cov
	pytest-timeout
	pytest-xdist
nii = 
	nibabel
	numpy
plot = 
	matplotlib

[flake8]
max_line_length = 88
extend-ignore = E203
exclude = .git,__pycache__,build,dist

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

