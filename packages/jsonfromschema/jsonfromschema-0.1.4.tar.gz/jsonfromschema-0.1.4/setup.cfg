[metadata]
name = jsonfromschema
url = https://github.com/NIC-MichalLabedzki/jsonfromschema
description = An implementation of JSON data generator from JSON Schema for Python
long_description = file: README
author = Michał Łabędzki
author_email = michal.tomasz.labedzki@gmail.com
license_file = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Customer Service
	Intended Audience :: Developers
	License :: OSI Approved
	License :: Freely Distributable
	License :: Public Domain
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: Jython
	Programming Language :: Python :: Implementation :: PyPy

[options]
packages = find:
setup_requires = setuptools_scm
install_requires = 
	setuptools

[options.entry_points]
console_scripts = 
	jsonfromschema = jsonfromschema.cli:main

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

