{% extends 'crudlfap/detail.html' %}

{% block content %}
<table>
    {% for object in view.object_list %}
    <tr>
        <td>{{ object.user }}</td>
        <td>{{ object.action_time.strftime('%d/%m/%y %H:%M') }}</td>
        <td>{{ object.get_change_message() }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
